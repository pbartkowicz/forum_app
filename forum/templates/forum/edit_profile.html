{% extends 'base.html' %}
{% block content %}
    <div class="heading2">Edit profile</div>
    <div class="buttons-panel">
    <form action="/forum/user_profile/{{user.id}}/" class="btn-group">
        <button type="submit">Profile</button>
    </form>
    </div>
  <form method="post" action="/forum/edit_profile/{{user.id}}/">
    {% csrf_token %}
    <div class="login">username:</div>
      <div class="login">{{form.username}}</div>
      <div class="login">first name:</div>
      <div class="login">{{form.first_name}}</div>
      <div class="login">last name:</div>
      <div class="login">{{form.last_name}}</div>
      <div class="login">email:</div>
      <div class="login">{{form.email}}</div>
      <div class="login">
        <button type="submit">Save</button>
      </div>
  </form>
{% endblock %}
