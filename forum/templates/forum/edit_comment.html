{% extends 'base.html' %}
{% block content %}
    <form method="post" action="/forum/edit_comment/{{topic.id}}/{{post.id}}/{{comment.id}}/">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Edit">
    </form>
    <form action="/forum/delete_comment/{{topic.id}}/{{post.id}}/{{comment.id}}" method="get">
        {% csrf_token %}
        <input type="submit" value="Delete"/>
    </form>
{% endblock %}
