{% extends 'base.html' %}
{% block content %}
    <p>Do you want to delete {{comment.comment_text}}?</p>
    <form method="post" action="/forum/delete_comment/{{topic.id}}/{{post.id}}/{{comment.id}}/">
        {% csrf_token %}
        <input type="submit" value="Yes">
    </form>
    <form method="post" action="/forum/topic/{{topic.id}}/">
        {% csrf_token %}
        <input type="submit" value="No">
    </form>
{% endblock %}
