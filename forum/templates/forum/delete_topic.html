{% extends 'base.html' %}
{% block content %}
    <p>Do you want to delete {{topic.name}}?</p>
    <form method="post" action="/forum/delete_topic/{{topic.id}}/">
        {% csrf_token %}
        <input type="submit" value="Yes">
    </form>
    <form method="post" action="/forum/">
        {% csrf_token %}
        <input type="submit" value="No">
    </form>
{% endblock %}
