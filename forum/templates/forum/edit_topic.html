{% extends 'base.html' %}
{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit" value="{{topic.id}}">Edit</button>
  </form>
<form action="/forum/delete_topic/{{topic.id}}/" method="get">
    {% csrf_token %}
    <input type="submit" value="Delete"/>
</form>
{% endblock %}
