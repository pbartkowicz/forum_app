{% extends 'base.html' %}
{% block content %}
    <form method="post" action="/forum/edit_post/{{topic.id}}/{{post.id}}/">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Edit">
    </form>
    <form action="/forum/delete_post/{{topic.id}}/{{post.id}}/" method="get">
        {% csrf_token %}
        <input type="submit" value="Delete"/>
    </form>
{% endblock %}
