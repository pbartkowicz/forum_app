{% extends 'base.html' %}
{% block content %}
    <div class="heading2">Edit post</div>
    <div class="buttons-panel">
    <form action="/forum/user_profile/{{user.id}}/" class="btn-group">
        <button type="submit">Profile</button>
    </form>
    </div>
  <form method="post" class="btn-group">
    {% csrf_token %}
    {{ form.post_text }}
      <div class="buttons-panel2">
          <form method="post" action="/forum/edit_post/{{topic.id}}/{{post.id}}/">
          <button type="submit" class="btn-group">Save</button>
          </form>
          <form action="/forum/delete_post/{{topic.id}}/{{post.id}}/" method="get" class="btn-group">
              {% csrf_token %}
              <button>Delete</button>
          </form>
      </div>
  </form>
{% endblock %}
