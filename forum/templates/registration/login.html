{% extends 'base.html' %}
{% block content %}
    <div class="heading2">Log in</div>
    <form method="post">
        {% csrf_token %}
        <div class="login">username:</div>
        <div class="login">{{ form.username }}</div>
        <div class="login">password:</div>
        <div class="login">{{ form.password }}</div>
        <div class="button-panel2">
        <button type="submit" class="btn-group">Log in</button>
        </div>
    </form>
<div class="button-panel2">
        <form action="/register/" method="post" class="btn-group">
            {% csrf_token %}
            <button type="submit">Register</button>
        </form>
    </div>
{% endblock %}
